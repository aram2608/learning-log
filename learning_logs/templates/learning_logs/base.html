<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Learning Log{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #e2e8f0;            /* light slate blue-gray */
            --primary: #a6e3e9;       /* soft teal */
            --text: black;          /* black */
            --muted: #94a3b8;         /* cool gray */
            --accent: #fcd34d;        /* mellow yellow */
        }
    
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
        }
    
        header {
            background: var(--primary);
            color: #1e1e2f;
            padding: 1rem 2rem;
        }
    
        header a {
            color: #1e1e2f;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        nav {
            background: #2d2f3a;
            padding: 0.5rem 2rem;
        }
    
        nav a {
            margin-right: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
    
        nav a:hover {
            color: var(--accent);
        }
    
        main {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }
    
        footer {
            text-align: center;
            font-size: 0.875rem;
            color: var(--muted);
            margin: 3rem auto 1rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'learning_logs:index' %}">Learning Log</a>
    </header>

    <nav>
        <a href="{% url 'learning_logs:topics' %}">Topics</a>
        {% if user.is_authenticated %}
          Hello, {{ user.username }}.
        {% else %}
          <a href="{% url 'accounts:login' %}">Log in</a>
        {% endif %}
        {% if user.is_authenticated %}
          <hr />
          <form action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <button name="submit">Log Out</button>
          </form>
        {% endif %}
    </nav>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        &copy; 2025 Learning Log. Made with Django.
    </footer>
</body>
</html>
